<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üéØ CANH M·ªû R∆Ø∆†NG - huycoihd</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary-color: #000000;
      --secondary-color: #000000;
      --accent-color: #000000;
      --background-primary:rgb(255, 255, 255);
      --background-secondary: #f8f9fa;
      --background-tertiary: #e9ecef;
      --surface-color: rgba(0, 0, 0, 0.03);
      --surface-hover: rgba(0, 0, 0, 0.06);
      --text-primary: #000000;
      --text-secondary: #333333;
      --text-muted: #666666;
      --success-color: #000000;
      --warning-color: #000000;
      --error-color: #000000;
      --border-color: transparent;
      --shadow-sm: none;
      --shadow-md: none;
      --shadow-lg: none;
      --shadow-xl: none;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background: var(--background-primary);
      color: var(--text-primary);
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      overflow-x: hidden;
      position: relative;
      transition: all 0.3s ease;
    }
    
    .container {
      border: none;
      border-radius: 0;
      padding: 40px;
      max-width: 500px;
      width: 100%;
      text-align: center;
      position: relative;
      box-shadow: none;
      overflow: hidden;
    }
    
    .stats {
      border: none;
      border-radius: 0;
      padding: 20px;
      margin-bottom: 32px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 24px;
    }
    
    .stat-item {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 1rem;
      font-weight: 500;
      color: var(--text-primary);
    }
    
    .stat-icon {
      font-size: 1.25rem;
      color: var(--text-primary);
    }
    
    .countdown-display {
      font-family: 'JetBrains Mono', 'Courier New', monospace;
      font-size: 5.5rem;
      font-weight: 900;
      color: var(--text-primary);
      margin: 40px 0;
      letter-spacing: -0.08em;
      position: relative;
      text-align: center;
    }
    
    .status-message {
      font-size: 1.25rem;
      font-weight: 500;
      margin: 24px 0;
      color: var(--text-secondary);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    
    .error-message {
      color: var(--error-color);
      font-size: 1.375rem;
      font-weight: 600;
    }
    
    .success-message {
      color: var(--success-color);
      font-size: 1.0rem;
      font-weight: 700;
      animation: pulse 2s infinite;
    }
    
    .delta-controls {
      border: none;
      border-radius: 0;
      padding: 16px;
      margin: 24px 0;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 12px;
    }
    
    .delta-btn {
      padding: 8px 16px;
      border: none;
      border-radius: 0;
      background: var(--surface-color);
      color: var(--text-primary);
      cursor: pointer;
      font-size: 0.875rem;
      font-weight: 500;
      transition: all 0.2s ease;
      min-width: 60px;
    }
    
    .delta-btn:hover {
      background: var(--surface-hover);
      transform: translateY(-1px);
    }
    
    .delta-text {
      font-size: 1rem;
      font-weight: 600;
      margin: 0 16px;
      color: var(--text-primary);
      min-width: 80px;
    }
    
    .config-btn {
      background: var(--background-primary);
      color: var(--text-primary);
      border: none;
      border-radius: 0;
      width: 100%;
      padding: 16px 24px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      margin-top: 24px;
      transition: all 0.3s ease;
      box-shadow: var(--shadow-md);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    
    .config-btn:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-lg);
      background: var(--text-primary);
      color: var(--background-primary);
    }

    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(8px);
      z-index: 1000;
      justify-content: center;
      align-items: center;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .modal-content {
      background: var(--background-secondary);
      border: none;
      padding: 32px;
      border-radius: 0;
      max-width: 420px;
      width: 90%;
      box-shadow: var(--shadow-xl);
      transform: scale(0.9);
      transition: transform 0.3s ease;
    }

    .modal-title {
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 24px;
      color: var(--text-primary);
      text-align: center;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: var(--text-secondary);
      font-size: 0.875rem;
    }

    .form-group input {
      width: 100%;
      padding: 12px 16px;
      border-radius: 0;
      border: none;
      background: var(--surface-color);
      color: var(--text-primary);
      font-size: 1rem;
      transition: all 0.2s ease;
    }

    .form-group input:focus {
      outline: none;
      border-color: var(--text-primary);
      box-shadow: 0 0 0 3px rgba(0, 0, 0, 0.1);
    }

    .modal-actions {
      display: flex;
      gap: 12px;
      margin-top: 24px;
    }

    .modal-btn {
      flex: 1;
      padding: 12px 24px;
      border: none;
      border-radius: 0;
      cursor: pointer;
      font-weight: 600;
      font-size: 1rem;
      transition: all 0.2s ease;
    }

    .modal-btn-submit {
      background: var(--text-primary);
      color: var(--background-primary);
      border: none;
    }

    .modal-btn-submit:hover {
      transform: translateY(-1px);
      box-shadow: var(--shadow-md);
      background: var(--background-primary);
      color: var(--text-primary);
    }

    .modal-btn-cancel {
      background: var(--surface-color);
      border: none;
      color: var(--text-secondary);
    }

    .modal-btn-cancel:hover {
      background: var(--surface-hover);
      color: var(--text-primary);
    }

    .color-display {
      position: fixed;
      bottom: 24px;
      right: 24px;
      max-width: 320px;
      background: var(--background-secondary);
      border: none;
      backdrop-filter: blur(20px);
      padding: 16px;
      border-radius: 0;
      box-shadow: var(--shadow-lg);
      z-index: 100;
    }

    .color-box {
      display: flex;
      align-items: center;
      gap: 12px;
      margin: 8px 0;
      font-size: 0.875rem;
      color: var(--text-primary);
      padding: 8px;
      background: var(--surface-color);
      border-radius: 0;
    }

    .color-box button {
      padding: 6px 12px;
      font-size: 0.75rem;
      border: none;
      background: var(--background-primary);
      color: var(--text-primary);
      border-radius: 0;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.2s ease;
    }

    .color-box button:hover {
      background: var(--text-primary);
      color: var(--background-primary);
      transform: translateY(-1px);
    }
    
    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.05); opacity: 0.8; }
      100% { transform: scale(1); opacity: 1; }
    }
    
    @media (max-width: 768px) {
      .container {
        padding: 24px;
        margin: 16px;
      }
      
      .countdown-display {
        font-size: 4.5rem;
        font-weight: 900;
      }
      
      .stats {
        flex-direction: column;
        gap: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="stats">
      <div class="stat-item">
        <i class="fas fa-eye stat-icon"></i>
        <span id="viewCount">-</span>
        <i class="fas fa-user"></i>
        <span>@<span id="username">-</span></span>
      </div>
      <div class="stat-item" id="peopleStats" style="display: none;">
        <i class="fas fa-users stat-icon"></i>
        <span id="peopleCount">-</span>
      </div>
    </div>

    <div class="countdown-display" id="countdown">00.0</div>
    
    <div class="status-message" id="timeunbound" style="display: none;">
      <i class="fas fa-clock"></i>
      <span id="timeunboundText"></span>
    </div>
    
    <div class="status-message" id="status"></div>
     
    <div class="delta-controls">
      <button class="delta-btn" id="btn-decrease-0.5">-0.5s</button>
      <button class="delta-btn" id="btn-decrease-0.1">-0.1s</button>
      <span class="delta-text" id="delta-text">¬±0.00s</span>
      <button class="delta-btn" id="btn-increase-0.1">+0.1s</button>
      <button class="delta-btn" id="btn-increase-0.5">+0.5s</button>
    </div>
    
    <div class="notes-container">
      <button class="config-btn" id="btn-open">
        <i class="fas fa-palette"></i>
        <span>ƒê·ªïi m√†u n·ªÅn</span>
      </button>
      
      <button class="config-btn setting-btn" id="btn-setting" onclick="openBotSetting()" style="display: none;">
        <i class="fas fa-cog"></i>
        <span>C√†i ƒë·∫∑t Bot</span>
      </button>
    </div>
  </div>

  <!-- Modal for color configuration -->
  <div class="modal" id="modal" style="display: none;">
    <div class="modal-content">
      <div class="modal-title">
        <i class="fas fa-palette"></i>
        C·∫•u h√¨nh m√†u n·ªÅn theo th·ªùi gian
      </div>
      <div class="form-group">
        <label for="start_seconds">
          <i class="fas fa-play"></i>
          Th·ªùi gian b·∫Øt ƒë·∫ßu (gi√¢y):
        </label>
        <input type="number" id="start_seconds" step="0.1" min="0" placeholder="V√≠ d·ª•: 10.5">
      </div>
      <div class="form-group">
        <label for="end_seconds">
          <i class="fas fa-stop"></i>
          Th·ªùi gian k·∫øt th√∫c (gi√¢y):
        </label>
        <input type="number" id="end_seconds" step="0.1" min="0" placeholder="V√≠ d·ª•: 5.0">
      </div>
      <div class="form-group">
        <label for="hex_background_color">
          <i class="fas fa-fill-drip"></i>
          M√†u n·ªÅn:
        </label>
        <input type="color" id="hex_background_color" value="#ff0050">
      </div>
      <div class="modal-actions">
        <button class="modal-btn modal-btn-cancel" id="btn-cancel">
          <i class="fas fa-times"></i>
          H·ªßy
        </button>
        <button class="modal-btn modal-btn-submit" id="btn-submit">
          <i class="fas fa-save"></i>
          L∆∞u c·∫•u h√¨nh
        </button>
      </div>
    </div>
  </div>

  <div id="color-display" style="display: none;"></div>

<script>
  // Parse URL parameters
  function getUrlParams() {
    const urlParams = new URLSearchParams(window.location.search);
    const params = {};
    
    // Check if there's a token parameter
    if (urlParams.has('token')) {
      try {
        const token = urlParams.get('token');
        const decoded = atob(token.replace(/-/g, '+').replace(/_/g, '/'));
        const tokenData = JSON.parse(decoded);
        Object.assign(params, tokenData);
      } catch (e) {
        alert('‚ùå Token kh√¥ng h·ª£p l·ªá');
        return null;
      }
    } else {
      // Get parameters directly from URL
      for (const [key, value] of urlParams) {
        params[key] = value;
      }
    }
    
    return params;
  }

  // Initialize variables from URL parameters
  const urlParams = getUrlParams();
  if (!urlParams) {
    document.body.innerHTML = '<div style="text-align: center; margin-top: 50px; font-size: 24px;">‚ùå Token kh√¥ng h·ª£p l·ªá</div>';
    throw new Error('Invalid token');
  }

  // Check if time parameter exists
  if (!urlParams.time) {
    document.body.innerHTML = '<div style="text-align: center; margin-top: 50px; font-size: 24px;">‚ùå Thi·∫øu tham s·ªë time</div>';
    throw new Error('Missing time parameter');
  }

  const rawTime = urlParams.time ? parseInt(urlParams.time) : null;
  const tiktokUrl = urlParams.opentiktok || '';
  const username = urlParams.username || '';
  const viewCount = urlParams.view || '';
  const peopleCount = urlParams.people || '';
  const timeunbound = urlParams.timeunbound || '';
  const matxem = urlParams.matxem || '';
  const chatid = urlParams.chatid || '';

  // Get current time (client-side approximation)
  const nowGmt7 = Date.now();

  // Update UI with parameters
  if (username) {
    document.getElementById('username').textContent = username;
  }
  if (matxem) {
    document.getElementById('viewCount').textContent = matxem;
    if (viewCount && peopleCount) {
      document.getElementById('peopleStats').style.display = 'flex';
      document.getElementById('peopleCount').textContent = `${viewCount}/${peopleCount}`;
    }
  }
  if (timeunbound) {
    document.getElementById('timeunbound').style.display = 'flex';
    document.getElementById('timeunboundText').textContent = timeunbound;
  }
  if (chatid) {
    document.getElementById('btn-setting').style.display = 'flex';
  }

  // Function to open bot setting
  function openBotSetting() {
    if (chatid) {
      const settingUrl = `https://api.hubmmo.pro/tiktok/config.php?chat_id=${chatid}`;
      window.open(settingUrl, '_blank');
    } else {
      alert('Kh√¥ng t√¨m th·∫•y Chat ID ƒë·ªÉ m·ªü c√†i ƒë·∫∑t bot!');
    }
  }

  // Delta time functions
  function getDeltaTime() {
    try {
      return JSON.parse(localStorage.getItem("delta_time") || "0") || 0;
    } catch {
      return 0;
    }
  }
  
  function setDeltaTime(input) {
    try {
      localStorage.setItem("delta_time", JSON.stringify(input));
    } catch {}
  }

  // Color times functions
  function getColorTimes() {
    try {
      return JSON.parse(localStorage.getItem("color_times") || "[]") || [];
    } catch {
      return [];
    }
  }
  
  function addColorTime(input) {
    try {
      const colorTimes = getColorTimes();
      colorTimes.push(input);
      localStorage.setItem("color_times", JSON.stringify(colorTimes));
    } catch {}
  }
  
  function deleteColorTime(id) {
    try {
      const colorTimes = getColorTimes();
      const newColorTimes = colorTimes.filter(
        (item) => `${item?.id || ""}` !== `${id || ""}`
      );
      localStorage.setItem("color_times", JSON.stringify(newColorTimes));
    } catch {}
  }

  let globalColorTimes = getColorTimes();
  let delta = getDeltaTime();
  
  function updateDeltaDisplay() {
    const showDelta = delta / 1000;
    document.getElementById("delta-text").style.color =
      showDelta === 0 ? "blue" : showDelta > 0 ? "#0d1ce7" : "#0d1ce7";
    document.getElementById("delta-text").innerHTML = `<b>${
      showDelta > 0 ? "+" : ""
    }${showDelta.toFixed(2)}s</b>`;
  }
  
  updateDeltaDisplay();

  const countdownElement = document.getElementById("countdown");
  const statusElement = document.getElementById("status");

  // Main countdown logic
  if (isNaN(rawTime) || rawTime === null) {
    countdownElement.textContent = "00.0";
    statusElement.innerHTML = '<i class="fas fa-exclamation-triangle"></i><span>Thi·∫øu tham s·ªë th·ªùi gian</span>';
    statusElement.className = "status-message error-message";
  } else {
    const targetTime = rawTime * 1000; // Target time in milliseconds
    const clientStartTime = performance.now();

    function update() {
      const elapsedClientTime = performance.now() - clientStartTime;
      const now = nowGmt7 + elapsedClientTime; // Current time based on client time
      const diffMs = targetTime - now + delta; // Apply delta time adjustment

      if (diffMs <= 0) {
        countdownElement.textContent = "0.0";
        statusElement.innerHTML = '<i class="fas fa-trophy"></i><span>Th·ªùi gian ƒë√£ ƒë·∫øn!</span>';
        statusElement.className = "status-message success-message";
        return;
      }

      const sec = Math.max(0, diffMs / 1000).toFixed(1);
      countdownElement.textContent = sec.padStart(4, '0');

      // Apply color if configured
      try {
        const match = globalColorTimes.find(
          (ct) => ct.end_seconds <= sec && sec <= ct.start_seconds
        );
        const color = match?.hex_background_color || "var(--background-color)";
        if (document.body.style.backgroundColor !== color) {
          document.body.style.backgroundColor = color;
        }
      } catch {}

      requestAnimationFrame(update);
    }

    update();
  }

  // Display color config
  function displayColors() {
    try {
      globalColorTimes = getColorTimes();
      const container = document.getElementById("color-display");
      container.innerHTML = "";

      if (globalColorTimes.length) {
        container.style.display = "block";
      } else {
        container.style.display = "none";
      }

      globalColorTimes.forEach((item) => {
        const div = document.createElement("div");
        div.classList.add("color-box");
        div.innerHTML = `
          <button onclick="deleteItem('${item.id}')">X√≥a</button>
          <span><b>${item.start_seconds}s</b> ‚Üí <b>${item.end_seconds}s</b> ‚Üí </span>
          <div style="height: 30px; width: 30px; background-color: ${item.hex_background_color}; border-radius: 50%; border: 2px solid gray;"></div>
        `;
        container.appendChild(div);
      });
    } catch {}
  }

  function deleteItem(id) {
    if (window.confirm("B·∫°n c√≥ ch·∫Øc ch·∫Øn mu·ªën x√≥a kh√¥ng?")) {
      deleteColorTime(id);
      displayColors();
    }
  }

  function submitData() {
    let start_seconds = document.getElementById("start_seconds").value.trim();
    let end_seconds = document.getElementById("end_seconds").value.trim();
    const hex_background_color = document.getElementById("hex_background_color").value.trim();

    if (!start_seconds) {
      document.getElementById("start_seconds").focus();
      document.getElementById("start_seconds").style.borderColor = "var(--error-color)";
      return;
    }
    if (!end_seconds) {
      document.getElementById("end_seconds").focus();
      document.getElementById("end_seconds").style.borderColor = "var(--error-color)";
      return;
    }
    if (!hex_background_color) {
      document.getElementById("hex_background_color").focus();
      return;
    }

    start_seconds = parseFloat(start_seconds);
    end_seconds = parseFloat(end_seconds);

    if (isNaN(start_seconds) || start_seconds < 0) {
      document.getElementById("start_seconds").focus();
      document.getElementById("start_seconds").style.borderColor = "var(--error-color)";
      return;
    }
    if (isNaN(end_seconds) || end_seconds < 0) {
      document.getElementById("end_seconds").focus();
      document.getElementById("end_seconds").style.borderColor = "var(--error-color)";
      return;
    }

    document.getElementById("modal").style.display = "none";

    addColorTime({
      id: `${Date.now()}${Math.round(Math.random() * 1000)}`,
      start_seconds: Math.max(start_seconds, end_seconds),
      end_seconds: Math.min(start_seconds, end_seconds),
      hex_background_color,
    });

    document.getElementById("start_seconds").value = "";
    document.getElementById("end_seconds").value = "";
    document.getElementById("hex_background_color").value = "#ff0050";

    displayColors();
  }

  // Event listeners
  document.addEventListener("DOMContentLoaded", function () {
    displayColors();

    document.getElementById("btn-open").addEventListener("click", function () {
      document.getElementById("modal").style.display = "flex";
    });

    document.getElementById("btn-submit").addEventListener("click", submitData);

    document.getElementById("btn-cancel").addEventListener("click", function () {
      document.getElementById("modal").style.display = "none";
    });

    document.getElementById("btn-increase-0.1").addEventListener("click", () => {
      delta += 100;
      updateDeltaDisplay();
      setDeltaTime(delta);
    });

    document.getElementById("btn-increase-0.5").addEventListener("click", () => {
      delta += 500;
      updateDeltaDisplay();
      setDeltaTime(delta);
    });

    document.getElementById("btn-decrease-0.1").addEventListener("click", () => {
      delta -= 100;
      updateDeltaDisplay();
      setDeltaTime(delta);
    });

    document.getElementById("btn-decrease-0.5").addEventListener("click", () => {
      delta -= 500;
      updateDeltaDisplay();
      setDeltaTime(delta);
    });

    // Reset border colors when user starts typing
    document.getElementById("start_seconds").addEventListener("input", function() {
      this.style.borderColor = "var(--border-color)";
    });
    
    document.getElementById("end_seconds").addEventListener("input", function() {
      this.style.borderColor = "var(--border-color)";
    });
  });
</script>
</body>
</html>
