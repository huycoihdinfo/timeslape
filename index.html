<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üéØ CANH M·ªû R∆Ø∆†NG - huycoihd</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary-color: #000000;
      --secondary-color: #000000;
      --accent-color: #000000;
      --background-primary:rgb(255, 255, 255);
      --background-secondary: #f8f9fa;
      --background-tertiary: #e9ecef;
      --surface-color: rgba(0, 0, 0, 0.03);
      --surface-hover: rgba(0, 0, 0, 0.06);
      --text-primary: #000000;
      --text-secondary: #333333;
      --text-muted: #666666;
      --success-color: #000000;
      --warning-color: #000000;
      --error-color: #000000;
      --border-color: transparent;
      --shadow-sm: none;
      --shadow-md: none;
      --shadow-lg: none;
      --shadow-xl: none;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background: var(--background-primary);
      color: var(--text-primary);
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      overflow-x: hidden;
      position: relative;
      transition: all 0.3s ease;
    }
    
    .container {
      border: none;
      border-radius: 0;
      padding: 40px;
      max-width: 500px;
      width: 100%;
      text-align: center;
      position: relative;
      box-shadow: none;
      overflow: hidden;
    }
    
    .stats {
      border: none;
      border-radius: 0;
      padding: 20px;
      margin-bottom: 32px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 24px;
    }
    
    .stat-item {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 1rem;
      font-weight: 500;
      color: var(--text-primary);
    }
    
    .stat-icon {
      font-size: 1.25rem;
      color: var(--text-primary);
    }
    
    .countdown-display {
      font-family: 'JetBrains Mono', 'Courier New', monospace;
      font-size: 5.5rem;
      font-weight: 900;
      color: var(--text-primary);
      margin: 40px 0;
      letter-spacing: -0.08em;
      position: relative;
      text-align: center;
    }
    
    .status-message {
      font-size: 1.25rem;
      font-weight: 500;
      margin: 24px 0;
      color: var(--text-secondary);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    
    .error-message {
      color: var(--error-color);
      font-size: 1.375rem;
      font-weight: 600;
    }
    
    .success-message {
      color: var(--success-color);
      font-size: 1.0rem;
      font-weight: 700;
      animation: pulse 2s infinite;
    }
    
    .delta-controls {
      border: none;
      border-radius: 0;
      padding: 16px;
      margin: 24px 0;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
      flex-wrap: wrap;
    }
    
    .delta-btn {
      padding: 10px 14px;
      border: none;
      border-radius: 6px;
      background: var(--surface-color);
      color: var(--text-primary);
      cursor: pointer;
      font-size: 0.9rem;
      font-weight: 600;
      transition: all 0.2s ease;
      min-width: 65px;
      flex-shrink: 0;
      white-space: nowrap;
    }
    
    .delta-btn:hover {
      background: var(--surface-hover);
      transform: translateY(-2px);
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    
    .delta-btn:active {
      transform: translateY(0);
    }
    
    .delta-text {
      font-size: 1.1rem;
      font-weight: 700;
      margin: 0 8px;
      color: var(--text-primary);
      min-width: 85px;
      text-align: center;
      flex-shrink: 0;
    }
    
    .config-btn {
      background: var(--background-primary);
      color: var(--text-primary);
      border: none;
      border-radius: 0;
      width: 100%;
      padding: 16px 24px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      margin-top: 24px;
      transition: all 0.3s ease;
      box-shadow: var(--shadow-md);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    
    .config-btn:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-lg);
      background: var(--text-primary);
      color: var(--background-primary);
    }

    
    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.05); opacity: 0.8; }
      100% { transform: scale(1); opacity: 1; }
    }
    
    @media (max-width: 768px) {
      .container {
        padding: 20px;
        margin: 12px;
      }
      
      .countdown-display {
        font-size: 4rem;
        font-weight: 900;
      }
      
      .stats {
        flex-direction: column;
        gap: 10px;
      }
      
      .delta-controls {
        padding: 12px 8px;
        gap: 6px;
      }
      
      .delta-btn {
        padding: 8px 10px;
        font-size: 0.8rem;
        min-width: 55px;
      }
      
      .delta-text {
        font-size: 1rem;
        min-width: 75px;
        margin: 0 4px;
      }
    }
    
    @media (max-width: 480px) {
      .container {
        padding: 16px;
        margin: 8px;
      }
      
      .countdown-display {
        font-size: 3.2rem;
        margin: 20px 0;
      }
      
      .delta-controls {
        padding: 10px 4px;
        gap: 4px;
        justify-content: space-between;
      }
      
      .delta-btn {
        padding: 6px 8px;
        font-size: 0.7rem;
        min-width: 45px;
      }
      
      .delta-text {
        font-size: 0.9rem;
        min-width: 65px;
        margin: 0 2px;
      }
    }
    
    @media (max-width: 360px) {
      .delta-controls {
        flex-direction: column;
        gap: 8px;
      }
      
      .delta-controls > div:first-child {
        display: flex;
        gap: 4px;
        justify-content: center;
      }
      
      .delta-text {
        order: -1;
        margin-bottom: 8px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="stats">
      <div class="stat-item">
        <i class="fas fa-eye stat-icon"></i>
        <span id="viewCount">-</span>
        <i class="fas fa-user"></i>
        <span>@<span id="username">-</span></span>
      </div>
      <div class="stat-item" id="peopleStats" style="display: none;">
        <i class="fas fa-users stat-icon"></i>
        <span id="peopleCount">-</span>
      </div>
    </div>

    <div class="countdown-display" id="countdown">00.0</div>
    
    <div class="status-message" id="timeunbound" style="display: none;">
      <i class="fas fa-clock"></i>
      <span id="timeunboundText"></span>
    </div>
    
    <div class="status-message" id="status"></div>
     
    <div class="delta-controls">
      <button class="delta-btn" id="btn-decrease-0.5">-0.5s</button>
      <button class="delta-btn" id="btn-decrease-0.1">-0.1s</button>
      <span class="delta-text" id="delta-text">¬±0.00s</span>
      <button class="delta-btn" id="btn-increase-0.1">+0.1s</button>
      <button class="delta-btn" id="btn-increase-0.5">+0.5s</button>
    </div>
    
    <div class="notes-container">
      <button class="config-btn setting-btn" id="btn-setting" onclick="openBotSetting()" style="display: none;">
        <i class="fas fa-cog"></i>
        <span>C√†i ƒë·∫∑t Bot</span>
      </button>
    </div>
  </div>


<script>
  // Parse URL parameters
  function getUrlParams() {
    const urlParams = new URLSearchParams(window.location.search);
    const params = {};
    
    // Check if there's a token parameter
    if (urlParams.has('token')) {
      try {
        const token = urlParams.get('token');
        const decoded = atob(token.replace(/-/g, '+').replace(/_/g, '/'));
        const tokenData = JSON.parse(decoded);
        Object.assign(params, tokenData);
      } catch (e) {
        alert('‚ùå Token kh√¥ng h·ª£p l·ªá');
        return null;
      }
    } else {
      // Get parameters directly from URL
      for (const [key, value] of urlParams) {
        params[key] = value;
      }
    }
    
    return params;
  }

  // Initialize variables from URL parameters
  const urlParams = getUrlParams();
  if (!urlParams) {
    document.body.innerHTML = '<div style="text-align: center; margin-top: 50px; font-size: 24px;">‚ùå Token kh√¥ng h·ª£p l·ªá</div>';
    throw new Error('Invalid token');
  }

  // Check if time parameter exists
  if (!urlParams.time) {
    document.body.innerHTML = '<div style="text-align: center; margin-top: 50px; font-size: 24px;">‚ùå Thi·∫øu tham s·ªë time</div>';
    throw new Error('Missing time parameter');
  }

  const rawTime = urlParams.time ? parseInt(urlParams.time) : null;
  const tiktokUrl = urlParams.opentiktok || '';
  const username = urlParams.username || '';
  const viewCount = urlParams.view || '';
  const peopleCount = urlParams.people || '';
  const timeunbound = urlParams.timeunbound || '';
  const matxem = urlParams.matxem || '';
  const chatid = urlParams.chatid || '';

  // Get current time (client-side approximation)
  const nowGmt7 = Date.now();

  // Update UI with parameters
  if (username) {
    document.getElementById('username').textContent = username;
  }
  if (matxem) {
    document.getElementById('viewCount').textContent = matxem;
    if (viewCount && peopleCount) {
      document.getElementById('peopleStats').style.display = 'flex';
      document.getElementById('peopleCount').textContent = `${viewCount}/${peopleCount}`;
    }
  }
  if (timeunbound) {
    document.getElementById('timeunbound').style.display = 'flex';
    document.getElementById('timeunboundText').textContent = timeunbound;
  }
  if (chatid) {
    document.getElementById('btn-setting').style.display = 'flex';
  }

  // Function to open bot setting
  function openBotSetting() {
    if (chatid) {
      const settingUrl = `https://api.hubmmo.pro/tiktok/config.php?chat_id=${chatid}`;
      window.open(settingUrl, '_blank');
    } else {
      alert('Kh√¥ng t√¨m th·∫•y Chat ID ƒë·ªÉ m·ªü c√†i ƒë·∫∑t bot!');
    }
  }

  // Delta time functions
  function getDeltaTime() {
    try {
      return JSON.parse(localStorage.getItem("delta_time") || "0") || 0;
    } catch {
      return 0;
    }
  }
  
  function setDeltaTime(input) {
    try {
      localStorage.setItem("delta_time", JSON.stringify(input));
    } catch {}
  }

  let delta = getDeltaTime();
  
  function updateDeltaDisplay() {
    const showDelta = delta / 1000;
    document.getElementById("delta-text").style.color =
      showDelta === 0 ? "blue" : showDelta > 0 ? "#0d1ce7" : "#0d1ce7";
    document.getElementById("delta-text").innerHTML = `<b>${
      showDelta > 0 ? "+" : ""
    }${showDelta.toFixed(2)}s</b>`;
  }
  
  updateDeltaDisplay();

  const countdownElement = document.getElementById("countdown");
  const statusElement = document.getElementById("status");

  // Main countdown logic
  if (isNaN(rawTime) || rawTime === null) {
    countdownElement.textContent = "00.0";
    statusElement.innerHTML = '<i class="fas fa-exclamation-triangle"></i><span>Thi·∫øu tham s·ªë th·ªùi gian</span>';
    statusElement.className = "status-message error-message";
  } else {
    const targetTime = rawTime * 1000; // Target time in milliseconds
    const clientStartTime = performance.now();

    function update() {
      const elapsedClientTime = performance.now() - clientStartTime;
      const now = nowGmt7 + elapsedClientTime; // Current time based on client time
      const diffMs = targetTime - now + delta; // Apply delta time adjustment

      if (diffMs <= 0) {
        countdownElement.textContent = "0.0";
        statusElement.innerHTML = '<i class="fas fa-trophy"></i><span>Th·ªùi gian ƒë√£ ƒë·∫øn!</span>';
        statusElement.className = "status-message success-message";
        return;
      }

      const sec = Math.max(0, diffMs / 1000).toFixed(1);
      countdownElement.textContent = sec.padStart(4, '0');

      requestAnimationFrame(update);
    }

    update();
  }


  // Event listeners
  document.addEventListener("DOMContentLoaded", function () {
    document.getElementById("btn-increase-0.1").addEventListener("click", () => {
      delta += 100;
      updateDeltaDisplay();
      setDeltaTime(delta);
    });

    document.getElementById("btn-increase-0.5").addEventListener("click", () => {
      delta += 500;
      updateDeltaDisplay();
      setDeltaTime(delta);
    });

    document.getElementById("btn-increase-1").addEventListener("click", () => {
      delta += 1000;
      updateDeltaDisplay();
      setDeltaTime(delta);
    });

    document.getElementById("btn-decrease-0.1").addEventListener("click", () => {
      delta -= 100;
      updateDeltaDisplay();
      setDeltaTime(delta);
    });

    document.getElementById("btn-decrease-0.5").addEventListener("click", () => {
      delta -= 500;
      updateDeltaDisplay();
      setDeltaTime(delta);
    });

    document.getElementById("btn-decrease-1").addEventListener("click", () => {
      delta -= 1000;
      updateDeltaDisplay();
      setDeltaTime(delta);
    });
  });
</script>
</body>
</html>
